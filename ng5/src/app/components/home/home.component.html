<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Input a new goal" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p *ngFor="let goal of goals; let i = index; trackBy: trackById" class="life-container" (click)="removeItem(i)">
      {{ goal.goal }}
    </p>
  </div>
</div>
